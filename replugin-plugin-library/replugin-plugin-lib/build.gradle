apply plugin: 'com.android.library'

version = rootProject.ext.nextReleaseVersion
group = 'com.qihoo360.replugin'  // 组名

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'replugin-library-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // 引用 Host lib 中的类，这样 Plugin lib 只需要少量的代码即可，无需再把一些代码从 Host lib 中
    // 复制到 Plugin lib 里面
    provided "com.qihoo360.replugin:replugin-host-lib:${rootProject.repluginHostLibVersion}@jar"
    provided "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
}
apply from: 'bintray.gradle'