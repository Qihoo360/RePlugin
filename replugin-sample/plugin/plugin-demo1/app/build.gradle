/**
 * 插件编译脚本
 *
 * @author RePlugin Team
 */
apply plugin: 'com.android.application'


buildscript {
    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/qihoo360/replugin"
        }
    }
    dependencies {
        classpath 'com.qihoo360.replugin:replugin-plugin-gradle:2.1.0'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.1'

    defaultConfig {
        versionName "1.0"
        versionCode 100
        targetSdkVersion 21
        applicationId "com.qihoo360.replugin.sample.demo1"
        minSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

apply plugin: 'replugin-plugin-gradle'
repluginPluginConfig {
    includedInjectors = ['LoaderActivityInjector', 'ProviderInjector']
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.qihoo360.replugin:replugin-plugin-lib:2.1.0'
}
