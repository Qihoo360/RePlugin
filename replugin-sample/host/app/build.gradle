buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.qihoo360.replugin:replugin-host-gradle:$repluginHostGradleVersion"
    }
}


apply plugin: 'com.android.application'

apply plugin: 'replugin-host-gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.qihoo360.replugin.sample.host"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.qihoo360.replugin:replugin-host-lib:${rootProject.repluginHostLibVersion}"
    compile "com.android.support:support-v4:${rootProject.supportLibraryVersion}"
}
